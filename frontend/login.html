<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App Finanças</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #1abc9c;
            --danger-color: #e74c3c;
            --light-gray: #ecf0f1;
            --background-color: #f8f9fa;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--background-color); color: var(--secondary-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { max-width: 800px; width: 100%; padding: 20px; }
        section { background-color: #fff; border-radius: 8px; padding: 30px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: var(--primary-color); text-align: center; font-weight: 300; font-size: 2.5em; letter-spacing: 1px; }
        h2 { color: var(--secondary-color); text-align: center; margin-bottom: 25px; font-weight: 500; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, button { padding: 14px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; }
        input:focus { border-color: var(--accent-color); outline: none; }
        button { background-color: var(--accent-color); color: white; cursor: pointer; border: none; font-weight: bold; transition: background-color 0.3s; }
        button:hover { background-color: #16a085; }
        .form-container { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        @media (max-width: 768px) { .form-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>App de Finanças Pessoais</h1>
        <section class="form-container">
            <form id="registerForm">
                <h2>Registrar Novo Usuário</h2>
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <form id="loginForm">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </div>

<script>
    const API_URL = 'http://localhost:3000/api';
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    console.log("Página de login carregada. Backend deve estar rodando em http://localhost:3000");

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch(`${API_URL}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            if (response.ok) {
                alert('Usuário registrado com sucesso! Agora faça o login.');
                registerForm.reset();
            } else {
                alert(`Erro no registro: ${JSON.stringify(result.errors || result.error)}`);
            }
        } catch (error) {
            alert("Não foi possível conectar ao servidor. Verifique se o backend está rodando.");
        }
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData.entries());

        try {
            const loginResponse = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(data),
            });
            const loginResult = await loginResponse.json();
            if (loginResponse.ok) {
                const csrfResponse = await fetch(`${API_URL}/csrf-token`, { credentials: 'include' });
                if (csrfResponse.ok) {
                    alert(`Login bem-sucedido! Bem-vindo, ${loginResult.user.name}.`);
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('Falha ao verificar a sessão após o login.');
                }
            } else {
                alert(`Erro no login: ${loginResult.error}`);
            }
        } catch (error) {
            alert("Não foi possível conectar ou verificar a sessão. Verifique o console.");
        }
    });
</script>
</body>
</html>
